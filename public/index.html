<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MERACHI - Sistema de gestão integrado com Google Calendar, ClickUp e Google Drive">
    <meta name="theme-color" content="#663399">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MERACHI">

    <title>MERACHI - Confia no Processo</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/src/assets/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/src/assets/icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="/src/assets/icons/icon-192x192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body data-theme="light">
    <div class="app-container" id="app">
        <!-- A aplicação será carregada aqui pelo JavaScript -->
        <div class="loading active">
            <div class="loading-content">
                <div class="spinner"></div>
                <div class="loading-text">Carregando MERACHI...</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/js/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('✅ Service Worker registrado:', reg.scope))
                    .catch(err => console.log('❌ Erro ao registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
