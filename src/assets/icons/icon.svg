<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Fundo gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#663399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B4BB8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF3A0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bgGradient)"/>

  <!-- Letter M -->
  <text x="256" y="340" font-family="Inter, Arial, sans-serif" font-size="280" font-weight="800" text-anchor="middle" fill="white">M</text>

  <!-- Butterfly accent (decorative) -->
  <g transform="translate(380, 100)" fill="url(#accentGradient)">
    <path d="M0,20 Q10,0 20,10 Q15,20 10,20 Q5,20 0,10 Z"/>
    <path d="M20,20 Q30,0 40,10 Q35,20 30,20 Q25,20 20,10 Z"/>
    <circle cx="20" cy="20" r="3" fill="white"/>
  </g>
</svg>
